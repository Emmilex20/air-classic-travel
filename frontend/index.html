<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <!-- For Apple Touch Icon (used by iOS devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <!-- For various favicon sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- For Safari pinned tabs -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <!-- Web Manifest for PWA features -->
    <link rel="manifest" href="/site.webmanifest">
    <!-- Theme color for browser UI on mobile devices -->
    <meta name="theme-color" content="#4f46e5"> 

    <!-- Viewport Meta Tag for Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>Air Classic Travel - Book Flights & Hotels Globally</title>
    <meta name="description" content="Book cheap flights and hotels online with Air Classic Travel. Your seamless journey starts here. Explore destinations, manage bookings, and find the best travel deals." />
    <meta name="keywords" content="flights, hotels, travel, airline tickets, flight booking, hotel booking, cheap flights, vacation deals, travel agency, online travel, Nigeria, Africa, global travel" />
    <meta name="author" content="Air Classic Travel Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.airclassictravel.com/" /> <!-- Replace with your actual domain -->

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="Air Classic Travel - Your Global Journey Starts Here" />
    <meta property="og:description" content="Find and book the best deals on flights and hotels worldwide. Discover seamless travel experiences with Air Classic Travel." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.airclassictravel.com/" /> <!-- Replace with your actual domain -->
    <meta property="og:image" content="https://placehold.co/1200x630/6366f1/ffffff?text=Air+Classic+Travel+OG" /> <!-- Recommended size: 1200x630px -->
    <meta property="og:site_name" content="Air Classic Travel" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags (for Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AirClassic" /> <!-- Replace with your Twitter handle if you have one -->
    <meta name="twitter:creator" content="@AirClassic" /> <!-- Replace with content creator's Twitter handle -->
    <meta name="twitter:title" content="Air Classic Travel - Book Flights & Hotels Globally" />
    <meta name="twitter:description" content="Your seamless journey starts here. Book cheap flights and hotels online with Air Classic Travel. Explore destinations and find the best travel deals." />
    <meta name="twitter:image" content="https://placehold.co/1200x675/6366f1/ffffff?text=Air+Classic+Travel+Twitter" /> <!-- Recommended size: 1200x675px -->

    <!-- Preconnect for faster resource loading (optional, but good for performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload for Inter font (if you're using it from Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
